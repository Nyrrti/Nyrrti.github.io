<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/justifiedGallery.min.css" rel="stylesheet">
    <link href="../css/colorbox.css" rel="stylesheet">  
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400|Open+Sans" rel="stylesheet">  

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        
      </head>
      <body>
        
        <div class="container contactbg mt-5">
            <div class="col-10 mx-auto mt-5">
                <h3>Commission Order Form</h3>
                <hr class="style2">
                <div class="col-7 mx-auto">
                    <p class="text">Thank you for your interest! Please note: I do my best to bring your vision to life. In order to give you the best experience, please follow the directions below.</p>
                </div>
                <hr class="style2">
                <form class="my-5">
                    <div class="col-8 py-3">
                        <div class="form-group">
                            <label class="form-control-label" for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control" id="orderform_name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="orderform_email" placeholder="name@example.com">
                        </div>
                    </div>
                      
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Commission Type</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>...</option>
                            <option>Portrait Sketch</option>
                            <option>Portrait Speedpaint</option>
                            <option>Portrait Illustration</option>
                            <option>Fullbody Sketch</option>
                            <option>Fullbody Illustration</option>
                            <option>Full Illustration</option>
                        </select>
                      </div>
                     
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="orderform_message" rows="3"></textarea>
                      </div>
                </form>
                <hr class="style2">
              
              
              
            
              
              
              
              
            </div>
        </div>
          
         
          
          
 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery-3.1.1.js"></script>
    <script src="scripts/jquery.justifiedGallery.min.js"></script>
    <script src="scripts/jquery.colorbox-min.js"></script>
        
  </body>
</html>
